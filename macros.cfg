#####################################################################
#  Terminal and display printing macro
#####################################################################
##  action_respond_info will be always executed at the beginning of an macro evaluation.
##  Use _PRINT_AR if you need the order of several console outputs in the order given by the macro
##  Use: _PRINT_AR T="QGL forced by PRINT_START"
[gcode_macro _PRINT_AR]
description: Helper: Action response
gcode:
  {% if params.SHOW_LCD|default('false') == 'true' %} M117 {params.T} {% endif %}
  {action_respond_info(params.T)}

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
# change this if you need more or less extrusion
variable_extrude: 1.0
gcode:
  ##### read E from pause macro #####
  {% set E = printer["gcode_macro PAUSE"].extrude|float %}
  ##### set park positon for x and y #####
  # default is your max posion from your printer.cfg
  {% set x_park = printer.toolhead.axis_maximum.x|float - 5.0 %}
  {% set y_park = printer.toolhead.axis_maximum.y|float - 5.0 %}
  ##### calculate save lift position #####
  {% set max_z = printer.toolhead.axis_maximum.z|float %}
  {% set act_z = printer.toolhead.position.z|float %}
  {% if act_z < (max_z - 2.0) %}
      {% set z_safe = 2.0 %}
  {% else %}
      {% set z_safe = max_z - act_z %}
  {% endif %}
  ##### end of definitions #####
  PAUSE_BASE
  G91
  {% if printer.extruder.can_extrude|lower == 'true' %}
    G1 E-{E} F2100
  {% else %}
    {action_respond_info("Extruder not hot enough")}
  {% endif %}
  {% if "xyz" in printer.toolhead.homed_axes %}
    G1 Z{z_safe} F900
    G90
    G1 X{x_park} Y{y_park} F6000
  {% else %}
    {action_respond_info("Printer not homed")}
  {% endif %} 

# --------------------------- End Print ------------------------------
[gcode_macro END_PRINT]
gcode:
  TURN_OFF_HEATERS
  G91 # switch to relative positioning to adjust Z
  G0 Z5 # todo: use z_safe
  G90 # switch back to absolute to adjust x
  G0 X5 Y230
  _PRINT_AR T="Print Complete!"

# --------------------------- Start Print ----------------------------

[gcode_macro START_PRINT]
gcode:
  {% set T_BED = params.T_BED|default(65)|float %}
  {% set T_EXTRUDER = params.T_EXTRUDER|default(220) %}

  # Use absolute coordinates
  G90

  # Start heating and continue
  _PRINT_AR T="Waiting for temperature"
  M140 S{T_BED}
  M104 S{T_EXTRUDER}
  M190 S{T_BED} # wait till bed temp is reached, then continue

  # heat soak
  _PRINT_AR T="Soaking the bed..."
  _PRINT_AR T="3 minutes remaining"
  G4 P60000
  _PRINT_AR T="2 minutes remaining"
  G4 P60000
  _PRINT_AR T="1 minute remaining"
  G4 P60000

  # level the bed
  CALIBRATE

  SET_GCODE_OFFSET Z=-.2

  # wait for the extruder to reach the target temp
  M109 S{T_EXTRUDER}

  # Prime line
  _PRINT_AR T="PRIME LINE"
  PRIME_LINE
  
  # Print message on LCD
  _PRINT_AR T="Printing..."

# --------------------------------------------------------------------

# --------------------------- Start Print PLA ----------------------------

[gcode_macro START_PRINT_PLA]
gcode:
  {% set T_BED = params.T_BED|default(65)|float %}
  {% set T_EXTRUDER = params.T_EXTRUDER|default(220) %}
  
  START_PRINT T_BED={T_BED} T_EXTRUDER={T_EXTRUDER}

# --------------------------------------------------------------------

# --------------------------- Start Print PETG ----------------------------

[gcode_macro START_PRINT_PETG]
# variable_parameter_T_BED: 60
# variable_parameter_T_EXTRUDER: 225
gcode:
  {% set T_BED = params.T_BED|default(65)|float %}
  {% set T_EXTRUDER = params.T_EXTRUDER|default(240) %}

  START_PRINT T_BED={T_BED} T_EXTRUDER={T_EXTRUDER}

# ---------------------------- Prime Line -----------------------------

# prime the nozzle 
[gcode_macro PRIME_LINE]
gcode: 
  # Reset Extruder    
  G92 E0
  G1 Z10 F240
  # Move the nozzle very close to the bed
  G1 X2 Y10 F3000
  G1 Z0.28 F240
  # Wait for bed to reach temperature
  #M190 S{bed_temp}
  # Set and wait for nozzle to reach temperature
  #M109 S{extruder_temp}
  G1 E10 F100 # load little filament
  # Reset Extruder
  G92 E0
  # Move Z Axis up
  G1 Z2.0 F5000
  # Move to start position
  G1 X2.1 Y20 Z0.28 F300
  # Draw the first line
  G1 X2.1 Y150 Z0.28 F1500 E15
  # Move to side a little
  G1 X2.4 Y150 Z0.28 F1500.0
  # Draw the second line
  G1 X2.4 Y20 Z0.28 F1500.0 E30
  # Reset Extruder
  G92 E0
  # Move Z Axis up
  G1 Z2.0 F300

# ---------------------------- Load Filament -------------------------

[gcode_macro LOAD_FILAMENT]
# M701
gcode:
  SAVE_GCODE_STATE NAME=loading_filament
  _PRINT_AR T="Loading Filament"
  M83
  G92 E0.0
  LOW_TEMP_CHECK
  G1 E320 F300  # length of bowden tube till cold-end (~420mm) 
  G1 E20 F100  # some extra to prime the nozzle --> slower 
  G92 E0.0
  RESTORE_GCODE_STATE NAME=loading_filament

# --------------------------------------------------------------------

# ---------------------------- Unload Filament -----------------------

[gcode_macro UNLOAD_FILAMENT]
# M702
gcode:
  SAVE_GCODE_STATE NAME=unloading_filament
  M125 # park
  _PRINT_AR T="Unloading Filament "
  LOW_TEMP_CHECK
  G91 # set relative
  G1 E10 F100 
  G92 E0.0
  G1 E-20 F1000
  G1 E-300 F400 # the E is the length of the bowden tube (420mm) + 100 mm. 
  G92 E0.0
  RESTORE_GCODE_STATE NAME=unloading_filament

