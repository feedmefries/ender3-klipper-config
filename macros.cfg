[gcode_macro CALIBRATE]
gcode:
  SAVE_GCODE_STATE NAME=G29_state
  G28
  # shift the z-axis up 10mm
  G0 Z10
  # G1 X150 Y155 F6000
  BED_MESH_CALIBRATE profile=ender3
  BED_MESH_PROFILE load=ender3
  RESTORE_GCODE_STATE NAME=G29_state MOVE=0

